<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="py-5 text-center">
            <img class="mb-4 text-center" src="/logo.svg" alt="" width="128" height="128">
            <h2>Статистика по ссылке</h2>
            <h3><%= url %></h3>
            <h4 class="py-2">Количество переходов: <%= count %></h4>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Источник трафика</th>
                <th scope="col">Кол-во переходов</th>
            </tr>
            </thead>
            <tbody>
            % for _, r in ipairs(refs) do
            <tr>
                <th scope="row"><%= r.referer %></th>
                <td><%= r.opened %></td>
            </tr>
            % end
            </tbody>
        </table>
    </main>
</body>
</html>
